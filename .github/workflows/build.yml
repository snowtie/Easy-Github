name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      # electron-builder는 CI 환경에서 GitHub 퍼블리시를 감지하면 토큰을 요구한다.
      # 실제 릴리즈 퍼블리시는 설정되어 있지 않지만, 토큰이 없으면 패키징 단계에서 실패한다.
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-vite)
        run: npm run build

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist:win

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist:mac

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installers
          if-no-files-found: error
          path: |
            # 자동 업데이트(electron-updater) 관점에서 필요한 파일만 업로드한다.
            # - Windows(NSIS): *.exe + latest.yml + *.blockmap
            # - macOS: *.zip + latest-mac.yml + *.blockmap
            release/*.exe
            release/*.zip
            release/latest*.yml
            release/*.blockmap

  github_release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/latest*.yml
            artifacts/**/*.blockmap
